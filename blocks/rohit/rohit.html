<!-- /blocks/rohit/rohit.html -->
<div class="rohit-offer-card">
  <h3 class="heading">
    <span class="emoji">${headingEmoji}</span>
    ${heading}
  </h3>

  <div class="card">
    <div class="badge-container">
      <span class="badge">${badgeText}</span>
    </div>
    <img src="${image}" alt="${title}" class="card-image" loading="lazy">
    <div class="card-content">
      <h4 class="card-title">${title}</h4>
      <div class="card-description">${description}</div>
      <a href="${buttonLink}" class="button primary" target="_blank" rel="noopener">
        ${buttonText}
      </a>
    </div>
  </div>
</div>
